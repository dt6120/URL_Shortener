{% extends 'shortener/base.html' %}

{% block content %}
<div class="container mt-3">
    <h1 class="alert alert-info">Login</h1>

    <h2>{{ error }}</h2>

    <form method="post" class="border p-3" style="width:30%">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
        &emsp;Not a user <a href="{% url 'signup_user' %}">Sign Up</a>
    </form>
</div>
{% endblock %}
